<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="./assets/css/security-page.css">
</head>

<body>


    <header class="header">

        <div class="container">
            <div class="row">
                <div class="ce">
                    <p>NNU C.E 121 </p>
                </div>

                <div class="name">
                    <p> Osaid Raddad</p>
                    <p>12111962</p>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="one">
            <h1>Security HW1 Page </h1>
            <div class="container">
                <div class="row">

                    <div class="upload">
                        <button id="imageButton" onclick="selectImage()">Select Image</button>
                        <input type="file" class="imageInput" accept=".bmp" style="display: none;">
                        <h2>Original Image:</h2>
                        <div class="scrollable-container">
                            <canvas class="cover"></canvas>
                        </div>
                    </div>

                </div>
            </div>

        </section>

        <section class="two">
            <div class="container">
                <div class="row">

                    <div class="upload">
                        <textarea class="secretText" placeholder="PLease Enter secret text here"></textarea>
                        <label for="LSB-Mode">Select LSB Bits:</label>
                        <select class="LSB-Mode">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <button onclick="hideText()">Hide Text</button>
                        <button onclick="restoreText()">Restore Text</button>
                        <button onclick="saveImage()">Save Image</button>
                    </div>


                </div>
            </div>

        </section>

        <section class="three">
            <div class="container">
                <div class="row">

                    <div class="upload">
                        <h3>Result Image</h3>
                        <div class="scrollable-container">
                            <canvas class="result"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="four">
            <div class="container">
                <div class="row">

                    <div class="upload">
                        <h3>Restored Text</h3>
                        <textarea class="restoredText" placeholder="Restored text:" readonly></textarea>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="./index.html" class="Welcome"> Welcome Page </a>
    </footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
